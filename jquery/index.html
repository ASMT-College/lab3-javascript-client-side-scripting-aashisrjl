<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #content {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        #showBtn {
            background-color: #28a745;
            color: white;
        }

        #hideBtn {
            background-color: #dc3545;
            color: white;
            display: none; /* Hide 'Hide' button initially */
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <button id="showBtn">Show</button>
    <button id="hideBtn">Hide</button>

    <div id="content">
        <p>This is the hidden content. Click 'Hide' to hide it again.</p>
    </div>

    <script>
        $(document).ready(function(){
            $("#showBtn").click(function(){
                $("#content").slideDown(); // Show content
                $("#showBtn").hide(); // Hide 'Show' button
                $("#hideBtn").show(); // Show 'Hide' button
            });

            $("#hideBtn").click(function(){
                $("#content").slideUp(); // Hide content
                $("#hideBtn").hide(); // Hide 'Hide' button
                $("#showBtn").show(); // Show 'Show' button
            });
        });
    </script>

</body>
</html>
